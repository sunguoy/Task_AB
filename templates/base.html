<!DOCTYPE html>
<html lang="en">

    <head>
        <title>TODO List</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/todo.jpg') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>

    <body>

       <main role="main" class="container extra-bottom">
        <h1 class="mt-5">TO-DO List</h1>
       </main>


    <div class="container">

        <!-- Button trigger modal -->
        <div style="text-align: right;">
        <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#task-modal" data-source="New Task">Add</button>
            <button type="button" id="clear" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#task-modal" data-source="Clear">Clear</button>
        </div>

        <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Label">Add a task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="task-form-display">Task</span>
                    <input type="text" class="form-control" id="taskname" placeholder="Name of task" aria-label="task-name" aria-describedby="basic-addon1" >
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="task-form-display2">Description</span>
                    <input type="text" class="form-control" id="description" placeholder="Description of task" aria-label="task-name" aria-describedby="basic-addon1" >
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="task-form-display3">Email</span>
                    <input type="text" class="form-control" id="email"  placeholder="Email address of the person responsible" aria-label="task-name" aria-describedby="basic-addon1" >
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="task-form-display4">Priority</span>
                    <input type="text" class="form-control" id="priority"  list="typelist" required/>
                    <datalist id="typelist" >
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </datalist>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="submit-task" type="submit" class="btn btn-primary">Submit</button>
            </div>
            </div>
        </div>
        </div>

    </div>

        <!--Todo Table-->
        <div class="container table-responsive">
        <table class="table" id="task_table">
            <thead>
            <tr>
                <th class="todoid">#</th>
                <th class="todotitle">Title</th>
                <th class="tododescription">Description</th>
                <th class="todoemail">Email</th>
                <th class="todopriority">Priority</th>
            </tr>
            </thead>

            <tbody>
            {% for todo in todo_list %}
                <tr>
                    <td>{{todo.id }}</td>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.description }}</td>
                    <td>{{ todo.email }}</td>
                    <td>{{ todo.priority }}</td>
                </tr>
<!--            <div class="ui segment">-->
<!--                <p class="ui big header">{{todo.id }} | {{ todo.title }} | {{ todo.description }} | {{ todo.email }} | {{ todo.priority }}</p>-->
<!--            </div>-->
            {% endfor %}

            </tbody>
        </table>
        </div>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>
</html>
